<form (ngSubmit)="onSubmit()" #form="ngForm">
    <!-- Step 1 -->
     <div class="container" *ngIf="currentStep === 0">
        <div class="top">
            <div class="head">
                <div class="title">
                    <h1>Personal info</h1>
                </div>
                <div class="description">
                    <p>
                        Please provide your name, email address and phone number.
                    </p>
                </div>
            </div>
            <div class="mid_inputs">
                <div class="input">
                    <div class="on_input">
                        <label for="name">Name</label>
                        <span *ngIf="name.touched" class="error_text">This field is required</span>
                    </div>
                    <input name="name" type="text" placeholder="e.g Stephen King" [(ngModel)]="name" #name="ngModel" required>
                </div>
                <div class="input">
                    <div class="on_input">
                        <label for="email">Email Address</label>
                        <span *ngIf="email.touched" class="error_text">This field is required</span>
                        <span *ngIf="email.errors?.['email'] && email.touched" class="error_text">Must be a valid email address</span>
                    </div>
                    <input name="email" type="text" placeholder="e.g stephenking@lorem.com" [(ngModel)]="email" #email="ngModel" required>
                </div>
                <div class="input">
                    <div class="on_input">
                        <label for="phone">Phone Number</label>
                        <span *ngIf="phone.touched" class="error_text">This field is required</span>
                    </div>
                    <input name="phone" type="number" placeholder="e.g +1 234 567 890" [(ngModel)]="phone" #phone="ngModel" required>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="cta_">
                <button 
                (click)="nextStep()"
                type="button"
                class="cta-primary"
                [disabled]="form.invalid"
                >
                Next Step
                </button>
            </div>
        </div>
     </div>
    
    <!-- Step 2 -->
    

</form>
